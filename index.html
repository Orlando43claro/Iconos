<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Download Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Download Icons</h1>
    </header>

    <section class="icon-grid">
        <div class="icon-card">
            <img src="memes.png" alt="Memes Icon">
            <p>Memes Icon</p>
            <a href="memes.png" download="memes.png" class="download-btn">Descargar</a>
        </div>
        <div class="icon-card">
            <img src="web.png" alt="Web Icon">
            <p>Web Icon</p>
            <a href="web.png" download="web.png" class="download-btn">Descargar</a>
        </div>
        <div class="icon-card">
            <img src="tienda.png" alt="Tienda Icon">
            <p>Memes Icon</p>
            <a href="tienda.png" download="tienda.png" class="download-btn">Descargar</a>
        </div>
        <div class="icon-card">
            <img src="nota.png" alt="Nota Icon">
            <p>Web Icon</p>
            <a href="nota.png" download="nota.png" class="download-btn">Descargar</a>
        </div>
        <!-- Agrega más iconos según sea necesario -->
    </section>

    <script src="app.js"></script>
</body>
</html>
