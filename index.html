<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Download Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Download Icons</h1>
    </header>

    <section class="icon-grid">
        <div class="icon-card">
            <img src="memes.png" alt="Memes Icon">
            <p>Memes Icon</p>
            <button class="download-btn" data-icon="memes.png">Download</button>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="icon-card">
            <img src="web.png" alt="Web Icon">
            <p>Web Icon</p>
            <button class="download-btn" data-icon="web.png">Download</button>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
